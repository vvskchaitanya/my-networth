<div class="row">
    <div class="col text-center">
        <div class="d-inline-block">
            <svg width="200" height="200">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="75%" y2="0%">
                      <stop [attr.offset]="assetPercent" style="stop-color:rgb(0,255,0);stop-opacity:1" />
                      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="100" cy="100" r="50" stroke="url(#grad1)" stroke-width="20" fill="transparent" />
            </svg>
        </div>
        <div class="d-inline-block align-middle text-start">
            <table class="table">
                <tbody>
                    <tr><th>Assets</th><td>{{assets}}</td></tr>
                    <tr><th>Liabilities</th><td>{{liabilities}}</td></tr>
                    <tr><th>Networth</th><td>{{assets-liabilities}}</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
